<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Game</title>
    <script>
      var exports = {};
    </script>
    <script src="dist/index.js"></script>
    <script src="dist/input.js"></script>
    <script src="dist/http.js"></script>
    <script src="dist/ws.js"></script>
    <script src="dist/render.js"></script>

    <link
      rel="icon"
      type="image/jpg"
      href="https://cloudremover.com/favicon.ico"
    />
  </head>
  <body onload="onHtmlLoad()">
    <div id="joinMenu">
      <p>
        Default urls:<br />wss://cloudremover.com:8069<br />https://node.cloudremover.com
      </p>

      <input
        id="url"
        type="url"
        oninput="changeURL()"
        placeholder="Server URL"
        style="width: 200px"
        required
      />
      <input
        id="username"
        type="text"
        maxlength="15"
        placeholder="Username"
        style="width: 200px"
        required
      />

      <br />
      <input type="checkbox" id="protocolCheck" onclick="changeProtocol()" />
      <a>WS (else HTTP)</a>
      <br />
      <button type="button" onclick="start()">Connect</button>
    </div>

    <canvas
      id="mainCanvas"
      style="background-color: burlywood; display: none"
    ></canvas>
  </body>
</html>
