<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Game</title>
    <script src="dist/index.js"></script>
    <script src="dist/input.js"></script>
    <script src="dist/http.js"></script>
    <script src="dist/ws.js"></script>
    <link rel="icon" type="image/jpg" href="https://cloudremover.com/favicon.ico"/>
  </head>
  <body onload="onHtmlLoad()">
    <p>Press here, then press keys</p>

    <input id="url" type="url" oninput="changeURL()" placeholder="Server URL" style="width: 200px"/>

    <br>
    <input type="checkbox" id="protocolCheck" onclick="changeProtocol()">WS (else HTTP)</input>
    <br>
    <button type="button" onclick="start()">Connect</button>
    <div id="moveable" style="width: 50px; height: 50px; background-color: red; "></div>
  </body>
</html>
