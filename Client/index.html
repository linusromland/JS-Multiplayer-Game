<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BulletTrain</title>
    <script>
      var exports = {};
    </script>
    <script src="dist/index.js"></script>
    <script src="dist/input.js"></script>
    <script src="dist/http.js"></script>
    <script src="dist/ws.js"></script>
    <script src="dist/render.js"></script>

    <link
      rel="icon"
      type="image/jpg"
      href="https://cloudremover.com/favicon.ico"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="onHtmlLoad(); onWindowResize()" onresize="onWindowResize()">
    <div id="joinMenu">
      <h1>JS-Multiplayer-Game</h1>

      <input
        id="url"
        type="url"
        oninput="changeURL()"
        placeholder="Server URL"
        style="width: 200px"
        required
      />
      <input
        id="username"
        type="text"
        maxlength="15"
        placeholder="Username"
        style="width: 200px"
      />

      <br />
      <input type="checkbox" id="protocolCheck" onclick="changeProtocol()" />
      <a>WS (else HTTP)</a>
      <input type="checkbox" id="spectatorCheck" onclick="changeSpectator()" />
      <a>Spectator</a>

      <div class="slidecontainer">
        <input
          type="range"
          min="1"
          max="100"
          value="100"
          class="slider"
          id="renderSlider"
          oninput="changeRenderScale()"
        />
      </div>

      <p id="renderscaleDisplay"></p>

      <br />
      <button type="button" onclick="connect()">Connect</button>
      <a href="https://www.github.com/linusromland/JS-Multiplayer-Game"
        >GitHub Repo</a
      >
    </div>

    <canvas
      id="mainCanvas"
      style="background-color: gray; display: none"
    ></canvas>
  </body>
</html>
